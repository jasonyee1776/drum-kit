<!DOCTYPE html>
<html>
<head>
<!-- backup CSS file -->
	<link rel="stylesheet" href="css/reset.css">
<!-- Connect HTMl to CSS file	 -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- Font Awesome link tag -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Font Awesome script tag -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
<!-- Animate CSS file-->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
<!-- Animate CSS CDN -->
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
<!-- Responsive Web desing	 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- background image -->
	<div class="bg"></div>

	<header class='text-center'> 
		<h1 >Drum-Kit</h1>
		<p>Make your music!</p>
	</header>

	<!-- Create div elemnts to display drum-kit elements -->
	<div class='container my-5 text-center'>
		<div data-key='65' class='key'>
			<kbd>A</kbd>
			<span>Boom</span>
		</div>
		<div data-key='83' class='key'>
			<kbd>S</kbd>
			<span>Clap</span>
		</div>
		<div data-key='68' class='key'>
			<kbd>D</kbd>
			<span>Hihat</span>
		</div>
		<div data-key='70' class='key'>
			<kbd>F</kbd>
			<span>Kick</span>
		</div>
		<div data-key='71' class='key'>
			<kbd>G</kbd>
			<span>Openhat</span>
		</div>
		<div data-key='72' class='key'>
			<kbd>H</kbd>
			<span>Ride</span>
		</div>
		<div data-key='74' class='key'>
			<kbd>J</kbd>
			<span>Snare</span>
		</div>
		<div data-key='75' class='key'>
			<kbd>K</kbd>
			<span>Tink</span>
		</div>
		<div data-key='76' class='key'>
			<kbd>L</kbd>
			<span>Tom</span>
		</div>
	</div>

	<!-- Create audio files with data-keys -->
	<audio data-key='65' src="sounds/boom.wav"></audio>
	<audio data-key='83' src="sounds/clap.wav"></audio>
	<audio data-key='68' src="sounds/hihat.wav"></audio>
	<audio data-key='70' src="sounds/kick.wav"></audio>
	<audio data-key='71' src="sounds/openhat.wav"></audio>
	<audio data-key='72' src="sounds/ride.wav"></audio>
	<audio data-key='74' src="sounds/snare.wav"></audio>
	<audio data-key='75' src="sounds/tink.wav"></audio>
	<audio data-key='76' src='sounds/tom.wav'></audio>

<!-- JS for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
<!-- Angular JS	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- jQuery	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Custon JS for page -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
